<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Bot CRM</title>
    <!-- Подключаем React, ReactDOM и Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Основной шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Подключаем стили панели -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" type="image/png" sizes="32x32" href="Image/Icon/icon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Image/Icon/icon-192.png">
    <link rel="apple-touch-icon" href="Image/Icon/icon-192.png">
</head>
<body class="bg-gray-900">
    <!-- Контейнер, в который монтируется React-приложение -->
    <div id="root"></div>

    <script>
        window.__BARBER_API_BASE__ = window.location.origin + '/api';
    </script>
    <!-- Собранный фронтенд-бандл -->
    <script src="script.bundle.js" defer></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .catch((error) => console.error("SW registration failed:", error));
            });
        }
    </script>
</body>
</html>
