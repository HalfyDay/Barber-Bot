<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HalfTime Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/booking/home.css" />
</head>
<body class="booking-page">
  <main class="home-root">
    <section class="booking-screen">
      <div class="booking-stack">
        <div class="booking-layer booking-layer-stripes" aria-hidden="true"></div>
        <div class="booking-layer booking-layer-dark" aria-hidden="true">
          <div class="booking-dark-center-shape" aria-hidden="true">
            <div class="booking-dark-lower-figure" aria-hidden="true">
              <div class="booking-dark-lower-figure-dark" aria-hidden="true"></div>
            </div>
          </div>
          <h2 class="booking-dark-notch-title" aria-hidden="true">
            <span class="booking-dark-notch-title-left">ЗАП</span><span class="booking-dark-notch-title-right">ИСЬ</span>
          </h2>
        </div>
        <div class="booking-layer booking-layer-nav-field" aria-hidden="true"></div>

        <div class="booking-shell">
          <section class="booking-placeholder">
            <h1 class="booking-placeholder-title">Home</h1>
            <p class="booking-placeholder-soon">Скоро...</p>
          </section>

          <nav class="bottom-nav" aria-label="Навигация">
            <a class="bottom-nav-btn" href="/home/" aria-label="Home" aria-current="page">
              <img src="/Image/site/menu/Home.svg" alt="" />
            </a>
            <a class="bottom-nav-btn" href="/referral/" aria-label="Referral">
              <img src="/Image/site/menu/referral.svg" alt="" />
            </a>
            <a class="bottom-nav-btn" href="/booking/" aria-label="Booking">
              <img src="/Image/site/menu/booking.svg" alt="" />
            </a>
            <a class="bottom-nav-btn" href="/shop/" aria-label="Shop">
              <img src="/Image/site/menu/shop.svg" alt="" />
            </a>
            <a class="bottom-nav-btn" href="/profile/" aria-label="Profile">
              <img src="/Image/site/menu/profile.svg" alt="" />
            </a>
          </nav>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
