<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HalfTime Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="home.css" />
</head>
<body class="checking">
  <main class="home-root" aria-live="polite">
    <div class="logo-wrap">
      <img src="/Image/site/login/logo.svg" alt="HalfTime" class="logo" />
    </div>

    <section class="frame" id="auth-frame">
      <div class="card">
        <div class="tabs" role="tablist" aria-label="Авторизация">
          <button id="tab-login" type="button" class="tab is-active" role="tab" aria-selected="true">ВХОД</button>
          <button id="tab-register" type="button" class="tab" role="tab" aria-selected="false">РЕГИСТРАЦИЯ</button>
        </div>

        <form id="login-form" class="panel is-active" autocomplete="on">
          <label class="field">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M6.6 2h3.2l1.2 4.7-2 1.6a15.1 15.1 0 0 0 6.7 6.7l1.6-2 4.7 1.2v3.2a2 2 0 0 1-2.2 2A18.2 18.2 0 0 1 4.6 4.2 2 2 0 0 1 6.6 2Z"/></svg>
            </span>
            <input id="login-phone" name="phone" type="tel" inputmode="tel" placeholder="Введите номер телефона" required />
          </label>

          <label class="field">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M7 10V7a5 5 0 1 1 10 0v3M6 10h12a1 1 0 0 1 1 1v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8a1 1 0 0 1 1-1Zm6 4v3"/></svg>
            </span>
            <input id="login-password" name="password" type="password" placeholder="Введите пароль" required />
            <button id="toggle-password" type="button" class="toggle-eye" aria-label="Показать пароль">
              <svg viewBox="0 0 24 24"><path d="M3 12s3.5-6 9-6 9 6 9 6-3.5 6-9 6-9-6-9-6Zm9 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/><path d="m4 20 16-16"/></svg>
            </button>
          </label>

          <button type="submit" class="primary-btn auth-submit-btn">ВОЙТИ</button>
          <a class="forgot-link" href="#" id="forgot-link">ЗАБЫЛИ ПАРОЛЬ?</a>
        </form>

        <form id="register-form" class="panel" autocomplete="on">
          <label class="field">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/></svg>
            </span>
            <input id="register-fullname" name="fullName" type="text" placeholder="Введите ФИО" required />
          </label>

          <label class="field">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M6.6 2h3.2l1.2 4.7-2 1.6a15.1 15.1 0 0 0 6.7 6.7l1.6-2 4.7 1.2v3.2a2 2 0 0 1-2.2 2A18.2 18.2 0 0 1 4.6 4.2 2 2 0 0 1 6.6 2Z"/></svg>
            </span>
            <input id="register-phone" name="phone" type="tel" inputmode="tel" placeholder="Введите номер телефона" required />
          </label>

          <label class="field">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M7 10V7a5 5 0 1 1 10 0v3M6 10h12a1 1 0 0 1 1 1v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8a1 1 0 0 1 1-1Zm6 4v3"/></svg>
            </span>
            <input id="register-password" name="password" type="password" placeholder="Придумайте пароль" required />
          </label>

          <label class="field">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M7 10V7a5 5 0 1 1 10 0v3M6 10h12a1 1 0 0 1 1 1v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8a1 1 0 0 1 1-1Zm6 4v3"/></svg>
            </span>
            <input id="register-password-repeat" name="passwordRepeat" type="password" placeholder="Повторите пароль" required />
          </label>

          <button type="submit" class="primary-btn auth-submit-btn">СОЗДАТЬ АККАУНТ</button>
        </form>

        <p id="status" class="status" role="status"></p>
      </div>

      <p class="divider">ИЛИ ВОЙТИ ЧЕРЕЗ</p>
      <button id="telegram-login" type="button" class="telegram-btn">
        <span class="tg-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M20.7 4.3a1 1 0 0 0-1-.2L3.2 10.5a1 1 0 0 0 .1 1.9l4.4 1.3 1.7 5.4a1 1 0 0 0 1.7.4l2.6-2.7 3.8 2.9a1 1 0 0 0 1.6-.6l2.4-13.8a1 1 0 0 0-.8-1Z"/></svg>
        </span>
        TELEGRAM
      </button>
    </section>

    <section id="booking-screen" class="booking-screen" hidden>
      <div class="booking-stack">
        <div class="booking-layer booking-layer-stripes" aria-hidden="true"></div>
        <div class="booking-layer booking-layer-dark" aria-hidden="true"></div>

        <div class="booking-shell">
          <div class="booking-card">
            <div class="booking-head">
              <h1 class="booking-title">ЗАПИСЬ</h1>
              <div class="booking-head-meta">
                <span class="booking-head-dots" aria-hidden="true">.....</span>
                <button id="logout-button" type="button" class="logout-btn">ВЫЙТИ</button>
              </div>
            </div>

            <div class="booking-stage">
              <div class="booking-stage-top-shape"></div>
              <div class="booking-stage-noise"></div>
              <div class="booking-stage-accent"></div>
              <div class="booking-stage-dark"></div>
              <div id="barber-name" class="booking-name">БАРБЕР</div>
              <img id="barber-main-image" class="booking-main-image" src="/Image/card/Barber_photo.png" alt="Барбер" />
            </div>
          </div>

          <p id="booking-subtitle" class="booking-subtitle"></p>

          <div class="carousel-nav">
            <button id="prev-barber" type="button" class="nav-arrow" aria-label="Предыдущий барбер">&#8249;</button>
            <div id="barber-dots" class="barber-dots"></div>
            <button id="next-barber" type="button" class="nav-arrow" aria-label="Следующий барбер">&#8250;</button>
          </div>

          <div id="barber-thumbs" class="barber-thumbs"></div>

          <button id="book-button" type="button" class="book-btn">ЗАПИСАТЬСЯ</button>
          <p id="booking-status" class="booking-status"></p>

          <nav class="bottom-nav" aria-label="Навигация">
            <button type="button" class="bottom-nav-btn" aria-label="Главная">
              <svg viewBox="0 0 24 24"><path d="M4 10.8 12 4l8 6.8V20a1 1 0 0 1-1 1h-4.5v-6h-5v6H5a1 1 0 0 1-1-1Z"/></svg>
            </button>
            <button type="button" class="bottom-nav-btn" aria-label="Записи">
              <svg viewBox="0 0 24 24"><path d="M7 4h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Zm2 4h6v2H9Zm0 4h6v2H9Z"/></svg>
            </button>
            <button type="button" class="bottom-nav-btn is-brand" aria-label="Лого">
              <img src="/Image/site/login/logo.svg" alt="" />
            </button>
            <button type="button" class="bottom-nav-btn" aria-label="Уведомления">
              <svg viewBox="0 0 24 24"><path d="M12 3a5 5 0 0 1 5 5v2.6c0 .9.3 1.8.9 2.5l1.1 1.4H5l1.1-1.4c.6-.7.9-1.6.9-2.5V8a5 5 0 0 1 5-5Zm0 18a2.8 2.8 0 0 0 2.7-2H9.3A2.8 2.8 0 0 0 12 21Z"/></svg>
            </button>
            <button type="button" class="bottom-nav-btn" aria-label="Меню">
              <svg viewBox="0 0 24 24"><path d="M5 7h14v2H5zm0 6h14v2H5zm0 6h14v2H5z"/></svg>
            </button>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <script src="home.js" defer></script>
</body>
</html>
